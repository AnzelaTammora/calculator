<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="box">
                    <h2>Algas kalkulators</h2>
                </div>
                <div class="net_gross">
                    <label for="gross">Alga uz papīra €</label>
                    <input id="month_gross" type="number" min="0" onclick="salaryNet()" onkeyup="salaryNet()">
                </div>
                <div class="net_gross">
                    <label for="minimum">Neapliekamais minimums €</label>
                    <input id="month_minimum" type="number" min="0" onclick="salaryNet()" onkeyup="salaryNet()">
                </div>
                <div class="net_gross">
                    <label for="dependents">Apgādājamo skaits</label>
                    <input id="month_dependents" type="number" min="0" onclick="salaryNet()" onkeyup="salaryNet()">
                </div>
                <div class="net_gross">
                    <label for="netto">Alga uz rokas €</label>
                    <input id="month_net" type="number" min="0" onclick="salaryNet()" onkeyup="salaryNet()">
                </div>
            </form>
            <div class="reset" onclick="reset()">Jauns aprēķins</div>
            <div class="underbox">
                <p>Kalkulatoram ir informatīvs raksturs</p>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>

</html>
